version: 2.1
orbs:
  heroku: circleci/heroku@1
workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          pre-steps:
            - run:
              command: HEROKU_APP_NAME=freefrom-map-frontend
          filters:
            branches:
              only: staging
      - heroku/deploy-via-git:
          pre-steps:
            - run:
              command: HEROKU_APP_NAME=freefrom-map-frontend-prod
          filters:
            branches:
              only: prod
